name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify index.html exists
        run: |
          if [ -f index.html ]; then
            echo "Success: index.html found."
          else
            echo "Error: index.html not found!"
            exit 1
          fi
